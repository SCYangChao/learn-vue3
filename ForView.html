<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<body>
<div id="app">
    <ol>
        <li v-for="iteam in list">
            {{iteam.text}}
        </li>
    </ol>
</div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            list:[
                {text:"JAVA"},
                {text:"C++"},
                {text:"C"},
                {text:"GO"},
                {text:"VUE"},
            ]
        }
    })
</script>
</html>

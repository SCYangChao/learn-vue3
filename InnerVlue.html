<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<body>
<div id="counter">
    <span v-once>Counter: {{ counter }}</span>
    <span v-html="html"></span>
</div>
</body>
<script>
    const Counter = {
        el:"#counter",
        data() {
            return {
                html:"<span style='color: red'>测试模板写入HTML</span>",
                counter: 10000
            }
        },
        mounted() {
            setInterval(() => {
                this.counter++
            }, 1000)
        }
    }

    new Vue(Counter);
</script>
</html>

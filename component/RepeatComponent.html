<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<body>
<div id="components-demo">
    <span>
        注意当点击按钮时，每个组件都会各自独立维护它的 count。因为你每用一次组件，就会有一个它的新实例被创建。
    </span>
    <br/>
    <button-counter name="BUTTON 1"></button-counter>
    <button-counter name="BUTTON 2"></button-counter>
</div>
</body>
<script>
    Vue.component('button-counter', {
        props:['name'],
        /**
         * 取而代之的是，一个组件的 data 选项必须是一个函数，因此每个实例可以维护一份被返回对象的独立的拷贝：
         */
        data: function () {
            return {
                count: 0
            }
        }/*,
        data: {
            count: 0
        }*/
       /* data: {
            count: 0
        }*/
        ,
        template: '<button v-on:click="count++">You clicked me {{ name }} times.</button>'
    })
    new Vue({ el: '#components-demo' })

</script>
</html>

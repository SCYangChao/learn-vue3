<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<body>
<div id="counter"  v-bind:id="counter">
    Counter: {{ counter }}
    <button v-on:click="doSomething">{{buttons}}</button>
</div>
</body>
<script>
    const Counter = {
        el:"#counter",
        data() {
            return {
                buttons:"æŒ‰é’®",
                counter: 0
            }
        },
        methods:{
            doSomething:function(){
                alert(this)
            }
        },
        mounted() {
            setInterval(() => {
                this.counter++
            }, 1000)
        }
    }

    new Vue(Counter);
</script>
</html>
